<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="principal">
    <h1 class="tituloPrincipal">Cadastro de Usuários</h1>

    <div class="areaFormulario">
      <input type="text" id="inputNome" placeholder="Nome" />
      <input type="text" id="inputProfissao" placeholder="Profissão" />
      <input type="number" id="inputSalario" placeholder="Salário" />
      <button id="botaoAdicionar">Adicionar Usuário</button>
    </div>

    <div class="listaUsuarios"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
